<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" controls poster="imagens/thumb-carro.png">
    <source src="midias/video-carro.mp4" type="video/mp4">
    <source src="midias/Video-Carro.mkv" type="video/mp4">
    <source src="midias/Video-Carro.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade.</p>  
    </video>
    <h1>Inserindo vídeos do youtube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vskpM4_xL0s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo:</h1>
    <iframe src="https://player.vimeo.com/video/568526359?h=df40a70ed7" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
