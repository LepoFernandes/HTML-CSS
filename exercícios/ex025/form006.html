<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Escolha uma cor</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
        </fieldset>
        <fieldset>
            <legend>Dê uma nota de 1 a 5</legend>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolha sua foto de perfil</legend>
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
